AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-ts-example

  Sample SAM Template for sam-ts-example

  '
Globals:
  Function:
    Timeout: 3
Resources:
  CreateVanityNumbersFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateVanityNumbersFunction
      Handler: app.lambdaHandler
      Policies: AmazonDynamoDBFullAccess
      Runtime: nodejs14.x
      Architectures:
      - x86_64
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - app.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: CreateVanityNumbersFunction
  GetVanityNumbersFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetVanityNumbersFunction
      Handler: app.lambdaHandler
      Policies: AmazonDynamoDBReadOnlyAccess
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      Events:
        ContactCenter:
          Type: Api
          Properties:
            Path: /vanity-numbers
            Method: get
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - app.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: GetVanityNumbersFunction
  DynamoDBTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: phone-vanity-numbers
      PrimaryKey:
        Name: callerPhoneNumber
        Type: String
Outputs:
  CreateVanityNumbersFunction:
    Description: Create Vanity Numbers Lambda Function ARN
    Value:
      Fn::GetAtt:
      - CreateVanityNumbersFunction
      - Arn
  CreateVanityNumbersFunctionIamRole:
    Description: Implicit IAM Role created for Create Vanity Numbers function
    Value:
      Fn::GetAtt:
      - CreateVanityNumbersFunctionRole
      - Arn
  ContactCenterApi:
    Description: API Gateway endpoint URL for Prod Web App stage for  Get Vanity Numbers
      function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/prd/vanity-numbers/
  GetVanityNumbersFunction:
    Description: Get Vanity Numbers Lambda Function ARN
    Value:
      Fn::GetAtt:
      - GetVanityNumbersFunction
      - Arn
  GetVanityNumbersFunctionIamRole:
    Description: Implicit IAM Role created for Get Vanity Numbers function
    Value:
      Fn::GetAtt:
      - GetVanityNumbersFunctionRole
      - Arn
